<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Trabajador</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #d63384;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b82e6c;
    }
  </style>
</head>

<body>
  <main class="form-container">
    <h2>Registro de Trabajador</h2>
    <!-- Quité onsubmit porque no hay validación -->
    <form action="registro_trabajador.php" method="POST">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" placeholder="Opcional">

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" placeholder="Opcional">

      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <label for="rol">Rol:</label>
      <select name="rol" id="rol" required>
        <option value="">Selecciona...</option>
        <option value="Gerente">Gerente</option>
        <option value="Cajero">Cajero</option>
      </select>

      <button type="submit">Registrar</button>
    </form>
    <p id="mensaje"></p>
    <a href="index.html">Volver al inicio</a>
  </main>


</body>
</html>
